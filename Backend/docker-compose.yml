version: '3.8'

services:
  mongo:
    container_name: smart-parking-db
    image: mongo:4.4.6
    restart: always
    command:
    volumes:
      - mongo-data:/data/db
      - ./scripts/initMongoDB.js:/docker-entrypoint-initdb.d/initMongoDB.js:ro
    ports:
      - "27020:27017"

    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${DB_NAME}
  
  backend:
    container_name: smart-parking-backend
    restart: always
    build: .
    ports:
      - "3000:3000"
    links:
      - mongo
    depends_on:
      - mongo
  
volumes:
  mongo-data:
